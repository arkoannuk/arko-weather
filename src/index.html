<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <link rel="import" href="./html/templates.html" />
    <link rel="icon" type="image/x-icon" href="./weather.svg" />
  </head>

  <body>
    <div class="container py-4 px-3">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
          <h1 class="text-center">Weather Lookup</h1>
          <div class="card mt-3">
            <div class="card-body pt-2">
              <form id="weatherLocation">
                <div class="form-group mt-2">
                  <label for="weatherLocation">Enter Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="locationInput"
                    aria-describedby="locationInput"
                    placeholder="Tartu, Estonia"
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-2 w-100">
                  Show
                </button>
              </form>
            </div>
          </div>
          <div id="currentWeather">
            <!-- Template -->
          </div>
          <div id="forecastWeather">
            <!-- Template -->
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>

  <template id="currentTemplate">
    <div class="currentCard">
      <h2 class="text-center mt-4 muted text-secondary">Today</h2>
      <div class="card">
        <div class="card-header d-flex">
          <div class="col-6">
            <h3 class="locationName card-title m-0 text-nowrap"></h3>
            <p class="locationCountry card-text m-0"></p>
          </div>
          <div class="col-6 text-end">
            <h3 class="temp_c card-text m-0"></h3>
            <p class="conditionText card-text m-0"></p>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="row d-flex m-0 p-0">
            <div class="col-6 m-0 p-0">
              <div
                class="rainChance px-3 py-2 border-1 border-secondary-subtle border-end border-bottom text-nowrap"
              ></div>
            </div>
            <div class="col-6 m-0 p-0">
              <div
                class="day0 maxTemp_c text-end px-3 py-2 border-1 border-secondary-subtle border-bottom"
              ></div>
            </div>
            <div class="col-6 m-0 p-0">
              <div
                class="humidity px-3 py-2 border-1 border-secondary-subtle border-end border-bottom"
              ></div>
            </div>
            <div class="col-6 m-0 p-0">
              <div
                class="day0 avgTemp_c text-end px-3 py-2 border-1 border-secondary-subtle border-bottom"
              ></div>
            </div>
            <div class="col-6 m-0 p-0">
              <div
                class="wind_kph px-3 py-2 border-1 border-secondary-subtle border-end"
              ></div>
            </div>
            <div class="col-6 m-0 p-0">
              <div class="day0 minTemp_c text-end px-3 py-2"></div>
            </div>
          </div>
        </div>
        <div
          class="locationTime card-footer text-body-secondary text-center"
        ></div>
      </div>
    </div>
  </template>

  <template id="forecastTemplate">
    <div class="forecastCard">
      <h2 class="text-center mt-4 muted text-secondary">Forecast</h2>
      <div class="d-flex justify-content-between">
        <div class="col-6 pe-1">
          <div class="card">
            <div class="card-header text-center m-0 p-0">
              <h5 class="day1 date pt-2"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="day1 conditionText list-group-item"></li>
              <li class="day1 maxTemp_c list-group-item"></li>
              <li class="day1 avgTemp_c list-group-item"></li>
              <li class="day1 minTemp_c list-group-item"></li>
            </ul>
          </div>
        </div>
        <div class="col-6 ps-1">
          <div class="card">
            <div class="card-header text-center m-0 p-0">
              <h5 class="day2 date pt-2"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="day2 conditionText list-group-item">Rainy</li>
              <li class="day2 maxTemp_c list-group-item"></li>
              <li class="day2 avgTemp_c list-group-item"></li>
              <li class="day2 minTemp_c list-group-item"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </template>
</html>
